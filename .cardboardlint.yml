linters:
- import:
- namespace:
    filefilter: ['- horton_*.py', '- pyscf_*.py']
- whitespace:
    filefilter: ['- *.npy', '- *.fchk']
- flake8:
- pylint:
    config: tools/pylintrc
    filefilter: ['- test_*.py', '+ *.py']
- pylint:
    config: tools/pylintrc_tests
    filefilter: ['+ test_*.py']
